<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC GEN - Credit Card Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border-bottom: none;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        .card-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4ECDC4;
            box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.25);
        }

        .btn-generate {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .output {
            margin-top: 30px;
        }

        .textarea {
            height: 200px;
            border-radius: 15px;
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-credit-card me-2"></i> CC GEN - Credit Card Generator
            </div>
            <div class="card-body">
                <form name="console" id="console" class="needs-validation" novalidate>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="binInput" class="form-label"><i class="fas fa-hashtag me-2"></i>BIN:</label>
                            <input type="text" class="form-control" id="binInput" name="bin" placeholder="e.g., 523465xxxxxxxxxx" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cardCount" class="form-label"><i class="fas fa-layer-group me-2"></i>Number of Cards:</label>
                            <input type="number" class="form-control" id="cardCount" name="count" value="10" min="1" max="50" required />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <label for="cvvInput" class="form-label"><i class="fas fa-lock me-2"></i>Custom CVV:</label>
                            <input type="text" class="form-control" id="cvvInput" name="cvv" placeholder="Optional" maxlength="3" />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="expiryMonth" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Expiry Month:</label>
                            <select class="form-select" id="expiryMonth">
                <option value="">Random</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="expiryYear" class="form-label"><i class="fas fa-calendar-check me-2"></i>Expiry Year:</label>
                            <select class="form-select" id="expiryYear">
                <option value="">Random</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <button type="button" class="btn btn-generate btn-lg px-5" onclick="generateCards()">
                            <i class="fas fa-cog fa-spin me-2"></i> Generate Cards
                        </button>
                    </div>
                    <div class="output">
                        <textarea class="form-control textarea" name="output2" id="output2" rows="10" readonly placeholder="Generated cards will appear here..."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Function to handle BIN input changes
    function handleBinInputChange() {
  let binValue = binInput.value.trim();
  const cleanBinValue = binValue.replace(/[^0-9]/g, ''); // Removing non-digits

  // Create newBinValue by iterating through each character
  let newBinValue = '';
  for (let i = 0; i < 16; i++) {
    if (i < cleanBinValue.length) {
      newBinValue += cleanBinValue[i]; // Use digits from input
    } else {
      newBinValue += 'x'; // Add 'x' for remaining places
    }
  }

  binInput.value = newBinValue;
}

    const binInput = document.getElementById('binInput'); 
    if (binInput) {
      binInput.addEventListener('input', handleBinInputChange);
    }

    function generateCards() {
  const binInput = document.getElementById('binInput').value.trim();
  const cardCount = parseInt(document.getElementById('cardCount').value);
  const customCvv = document.getElementById('cvvInput').value.trim();
  const expiryMonth = document.getElementById('expiryMonth').value;
  const expiryYear = document.getElementById('expiryYear').value;
  const outputTextarea = document.getElementById('output2');
  outputTextarea.value = ''; // Clear previous output

  // Validation (using the corrected regex)
  if (!/^[\dx]{6,16}$/.test(binInput)) { //BIN  can be from 6 to 16 digit
    alert("Invalid BIN pattern. Use digits 0-9 and 'x' for random digits. Minimum 6 characters required.");
    return;
  }

  for (let i = 0; i < cardCount; i++) {
    // Generate the full 16-digit card number FIRST
    let cardNumber = generateCardNumberFromPattern(binInput);  
    cardNumber = completeLuhnCardNumber(cardNumber.substring(0, 15)); // Pass only 15 digits to Luhn

    const cvv = customCvv.length === 3 ? customCvv : generateRandomCVV();
    const month = expiryMonth || ('0' + (Math.floor(Math.random() * 12) + 1)).slice(-2);
    const year = expiryYear || (Math.floor(Math.random() * 11) + 2024).toString();

    outputTextarea.value += `${cardNumber}|${month}|${year}|${cvv}\n`;
  }
}
      
    function generateCardNumberFromPattern(pattern) {
      let cardNumber = '';
      for (let i = 0; i < pattern.length; i++) {
        if (pattern[i] === 'x') {
          cardNumber += Math.floor(Math.random() * 10); 
        } else {
          cardNumber += pattern[i];
        }
      }
      return cardNumber;
    }

    function completeLuhnCardNumber(number) {
      // (Corrected Luhn algorithm implementation)
      if (number.length !== 15) {
        console.error("Invalid input length for Luhn algorithm. Needs to be 15 digits.");
        return ""; 
      }

      let sum = 0;
      let alternate = false;
      for (let i = number.length - 1; i >= 0; i--) {
        let n = parseInt(number.substring(i, i + 1));
        if (alternate) {
          n *= 2;
          if (n > 9) {
            n = (n % 10) + 1;
          }
        }
        sum += n;
        alternate = !alternate;
      }
      let checkDigit = ((Math.floor(sum / 10) + 1) * 10 - sum) % 10;
      return number + checkDigit; 
    }

    function generateRandomCVV() {
      return ('00' + Math.floor(Math.random() * 1000)).slice(-3);
    }
  </script>
  </body>
</html>
